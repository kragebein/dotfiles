# Hyprland config file.

exec-once=systemctl --user import-environment DISPLAY WAYLAND_DISPLAY SWAYSOCK
exec-once=hash dbus-update-activation-environment 2>/dev/null && \
     dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY SWAYSOCK
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

$term=kitty
$floating_term=terminology
$editor=code
$mailer=evolution
$browser=MOZ_ENABLE_WAYLAND=1 firefox
$filemanager=nemo

# set $calendar flatpak run com.microsoft.Teams
$locker=swaylock
$suspend_and_lock=swaylock


# Monitor Setup
monitor=DP-4,preferred,1920x0,1
monitor=DP-4,transform,1
monitor=DP-5,preferred,3120x220,1
#monitor=eDP-1,preferred,6560x840,1
monitor=eDP-1,disable # Disables monitor
exec-once=kanshi


workspace=,

input {
    # Keyboard
    kb_layout=no
    kb_variant=
    kb_model=
    kb_options=ctrl:nocaps
    kb_rules=evdev
    numlock_by_default=1
    
    # Mouse
    force_no_accel=0
    natural_scroll=0
    follow_mouse=1
    repeat_delay=250
    repeat_rate=30
    accel_profile=adaptive
#    disable_while_typing=1
}

general {
    sensitivity=1.0
    main_mod=SUPER
    layout=dwindle
    gaps_in=8 #8
    gaps_out=10 #10
    border_size=1
    col.active_border=0x88ff1111
    col.inactive_border=0x88aaaaaa

    damage_tracking=full # experimental, monitor is 100% fine, but full might have some minor bugs, especially with high blur settings!
}

decoration {
    drop_shadow=0

    shadow_range=0
    blur_new_optimizations=1
    rounding=10
    blur=0
    drop_shadow=1
    blur_size=8 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    dim_inactive=0
    dim_strength=0.1
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}


dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

misc {
    disable_hyprland_logo=1
    no_vfr=0
    animate_manual_resizes=1
}

debug {
    overlay=1
    damage_blink=0
    disable_logs=0
    disable_time=1
}

